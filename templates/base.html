<!doctype html>
<html>
  <head>
    {% block head %}

    <title>People Sparql - {% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>

        {% block header %}
        <p><a href="/peoplesparql">home</a> | <a href="/peoplesparql/query">query</a> | <a href="/peoplesparql/blog">blog</a> </p>
        {% endblock %}

        {% endblock %}
    </div>
    <footer>
      {% block footer %}
      &copy; 2013 by <a href="http://geekscruff.me/">geekscruff</a>.
      {% endblock %}
